<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detector de Noticias Falsas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://i.imgur.com/JnFhL9e.jpg');
      background-size: cover;
      background-attachment: fixed;
      backdrop-filter: blur(3px);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      font-size: 2em;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      border-radius: 10px;
      border: none;
    }

    button {
      margin: 10px 5px 0 0;
      padding: 10px 18px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.3em;
      text-align: center;
      color: #ffff66;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Detector de Noticias</h1>
    <textarea id="noticia" placeholder="Escribe una noticia aquÃ­..."></textarea><br>
    <button onclick="clasificar()">Clasificar</button>
    <button onclick="limpiar()">Limpiar</button>
    <h2 id="resultado"></h2>
  </div>

  <script>
    function clasificar() {
      const texto = document.getElementById('noticia').value;

      fetch('/predecir', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ texto: texto })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('resultado').innerText = 
          "Resultado: " + data.resultado + 
          " (" + data.confianza + "% confianza)";
      })
      .catch(error => {
        document.getElementById('resultado').innerText = "Error al clasificar.";
      });
    }

    function limpiar() {
      document.getElementById('noticia').value = '';
      document.getElementById('resultado').innerText = '';
    }
  </script>
</body>
</html>
